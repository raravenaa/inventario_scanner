<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Barcode Scanner</title>
    <script src="https://unpkg.com/streamlit-component-lib@1.4.0/dist/streamlit-component-lib.js"></script>
    <script src="https://unpkg.com/@zxing/browser@latest"></script>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; padding: 0; margin: 0; }
      .wrap { padding: 12px; }
      video { width: 100%; border-radius: 12px; background: #111; }
      .row { display: flex; gap: 10px; margin-top: 10px; }
      button { flex: 1; padding: 10px 12px; border-radius: 12px; border: 1px solid #ccc; background: white; }
      .hint { margin-top: 10px; font-size: 12px; color: #666; }
      .code { margin-top: 10px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <video  id="video"  autoplay  playsinline  muted></video>
      <div class="row">
        <button id="btnStart">▶️ Iniciar cámara</button>
        <button id="btnStop">⏹️ Detener</button>
      </div>
      <div class="hint">Consejo: acerca/aleja hasta que enfoque. Buena luz mejora la lectura.</div>
      <div class="code" id="last"></div>
    </div>
    <script src="./scanner.js"></script>
  </body>
</html>
